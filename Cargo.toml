[workspace]
resolver = "2"
members = ["openai-tools"]

[workspace.package]
version = "0.1.5"
edition = "2021"
authors = ["akitenkrad"]
description = "Tools for OpenAI API"
repository = "https://github.com/akitenkrad/openai-tools"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.98"
dotenvy = "0.15.7"
fxhash = "0.2.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

[workspace.metadata.release]
tag-prefix = ""

[workspace]
resolver = "2"
members = ["openai-tools"]

[workspace.package]
version = "0.2.0"
edition = "2021"
authors = ["akitenkrad"]
description = "Tools for OpenAI API"
repository = "https://github.com/akitenkrad/openai-tools"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.98"
dotenvy = "0.15.7"
fxhash = "0.2.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tiktoken-rs = "0.7.0"
tracing = { version = "0.1.41", features = ["log"] }
request = { package = "reqwest", version = "0.12.22" }
tokio = { version = "1.46.0", features = ["full"] }
derive-new = "0.7.0"
thiserror = "2.0.12"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
base64 = "0.22.1"

[workspace.metadata.release]
tag-prefix = ""
